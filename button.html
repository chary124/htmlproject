<style>
.subscribe-button{
    background-color : rgb(245, 5, 5);
    color : white;
    border : none;
    height : 36px;
    width : 105px;
    border-radius : 2px;
    cursor : pointer;
    transition : opacity 0.7s;
    padding-top : 20px;
    vertical-align : top;
}
.subscribe-button:hover{
    opacity: 0.7;
}
.join-button{
    color : rgb(179, 20, 20);
    border-color : none;
    border-width : 2px;
    width : 36px;
    height : 30px;
    border-radius: 10px;
    cursor : pointer ;
    margin-left: 8px;

    
    }
    .click{
        background-color : skyblue;
        color : white;
        height : 36px;
        border-radius : 10px;
        margin-right:8px;
        font-weight : bold;
        font-size : 15px;

    }
    .click:active{
        background-color: blue;

    }
     
</style>
<button class ="subscribe-button">
    subscribe
</button>
<button class = "join-button">join</button>
<button class = "click">
    click
</button>
